<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            font-family: Arial, sans-serif;
            color: #f1f1f1;
            overflow: hidden;
            position: relative;
        }
        .container {
            text-align: center;
            z-index: 1;
        }
        .welcome-text {
            font-size: 3rem;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeIn 2s ease-in-out forwards, smoothFloat 6s ease-in-out infinite;
        }
        .small-text {
            font-size: 1.5rem; /* Smaller font size for the second and third lines */
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeIn 2s ease-in-out forwards, smoothFloat 6s ease-in-out infinite;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        @keyframes smoothFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .star {
            position: absolute;
            width: 5px;
            height: 5px;
            background: rgba(0, 128, 128, 0.5); /* Teal */
            border-radius: 50%;
            animation: twinkle 2s infinite, floatStar 10s ease-in-out infinite;
        }
        .star:nth-child(even) {
            background-color: rgba(255, 255, 102, 0.7); /* Light Yellow */
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        @keyframes floatStar {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        .scroll-indicator {
            position: absolute;
            bottom: 20px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-text" id="welcomeText">Hey, अंkita</div>
        <div class="small-text" id="smallText1">"तुझं हसणं खूप सुंदर आहे"</div>
        <div class="small-text" id="smallText2">तू माझ्यासाठी एक खास मैत्रीण आहेस.</div>
        <div class="scroll-indicator">खाली स्क्रोल करा, तुमच्यासाठी काहीतरी आहे! </div>
    </div>
    <script>
        window.onload = function() {
            var welcomeText = document.getElementById('welcomeText');
            var smallText1 = document.getElementById('smallText1');
            var smallText2 = document.getElementById('smallText2');
            welcomeText.style.animation = 'fadeIn 2s ease-in-out forwards';
            smallText1.style.animation = 'fadeIn 2s ease-in-out forwards';
            smallText2.style.animation = 'fadeIn 2s ease-in-out forwards';

            // Create multiple teal and light yellow stars at random positions
            for (let i = 0; i < 50; i++) {
                let star = document.createElement('div');
                star.className = 'star';
                star.style.top = Math.random() * 100 + 'vh';
                star.style.left = Math.random() * 100 + 'vw';
                star.style.animationDelay = Math.random() * 5 + 's';
                document.body.appendChild(star);
            }
        };

        // Ensure smooth scroll and trigger redirection
        window.addEventListener('wheel', function(event) {
            if (event.deltaY > 0) {
                window.location.href = 'first.html';
            }
        });
    </script>
</body>
</html>
